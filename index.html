<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teatro Becquer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <h1>Rosa De Pasión - Música</h1>
        
        <!-- Lista de canciones -->
        <ul id="song-list">
            <li class="song-item" data-index="0">Introducción</li>
            <li class="song-item" data-index="1">Acto II</li>
            <li class="song-item" data-index="2">En la Iglesia</li>
        </ul>

        <!-- Cuadrícula de botones -->
        <div class="controls">
            <button id="prev" class="control-button">⏮️</button>
            <button id="next" class="control-button">⏭️</button>
            <button id="rewind" class="control-button">⏪</button>
            <button id="play-pause" class="control-button">▶️</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
